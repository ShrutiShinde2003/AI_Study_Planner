buildscript {
    ext.kotlin_version = '1.7.22'  // Define Kotlin version here
    repositories {
        google()       // Existing repository
        mavenCentral() // Existing repository
    }
    dependencies {
        // Your existing classpath dependencies (add more here if needed)
        classpath 'com.android.tools.build:gradle:7.0.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"  // Add Kotlin Gradle plugin
        // Add other classpath dependencies here if needed
    }
}

// Add the Google services plugin here
plugins {
    id 'com.google.gms.google-services' version '4.4.2' apply false
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
